<div class="container">

  <button class="btn btn-primary" (click)="newGrado()"> Agregar Nivel</button>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Grado</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Date Created</th>
      <th scope="col">Date Updated</th>
      <th scope="col"> Opciones</th>
    </tr>
    </thead>
    <tbody>
      
    <tr *ngFor="let n of grados">
      <th scope="row">{{n.id}}</th>
      <td>{{n.nom_grado}}</td>
      <td>{{n.desc_grado}}</td>
      <td>{{n.created_at}}</td>
      <td>{{n.updated_at}}</td>
      <td><button class="btn-danger" (click)="delete(n.id)">Eliminar</button>
        <button class="btn-primary" (click)="editGrado(n.id)">Editar</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
