<div class="container">

  <button class="btn btn-primary" (click)="newDepartamento()"> Agregar departamento</button>

  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Departamento</th>
      
      <th scope="col">Date Created</th>
      <th scope="col">Date Updated</th>
      <th scope="col"> Opciones</th>
    </tr>
    </thead>
    <tbody>
      
    <tr *ngFor="let d of departamentos">
      <th scope="row">{{d.id}}</th>
      <td>{{d.nom_dep}}</td>
      
      <td>{{d.created_at}}</td>
      <td>{{d.updated_at}}</td>
      <td><button class="btn-danger" (click)="delete(d.id)">Eliminar</button>
        <button class="btn-primary" (click)="edit(d.id)">Editar</button>
      </td>
    </tr>

    </tbody>
  </table>
</div>
