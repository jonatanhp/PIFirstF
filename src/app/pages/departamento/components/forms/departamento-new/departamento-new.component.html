<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="departamentoForm">
      <div class="form-group">
        <label for="dateOfBirth">Name</label>
        <div class="input-group">
  
          <input id="dateOfBirth" class="form-control" placeholder="name" name="dp" formControlName="nom_dep">
  
        </div>
      </div>
     
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="save()" [disabled]="departamentoForm.invalid">Save</button>
    </div>
  </div>
